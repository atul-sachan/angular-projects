<div class="row">
    <div class="col-sm-12">
      <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="width:300px">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="btn-group" appDropdown role="group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe 
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;" >To Shopping List</a></li>
          <li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;" >Edit Recipe</a></li>
          <li><a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item d-flex justify-content-between align-items-center">
          {{ingredient.name}}
          <span class="badge bg-primary rounded-pill">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
