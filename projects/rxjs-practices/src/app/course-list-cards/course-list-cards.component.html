<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" style="box-sizing: border-box;margin-bottom: 12px;" *ngFor="let course of courses">
        <div class="card ">
            <div class="card-header text-center font-weight-bold">
                {{course.description}}
            </div>
            <img [src]="course.iconUrl" class="card-img-top" alt="none">
            <div class="card-body">
                <p class="card-text">{{course.longDescription}}</p>

            </div>
            <div class="card-footer text-muted text-center">
                <a class="btn btn-sm btn-primary mr-3" [routerLink]="['/courses', course.id]">View</a>
                <a class="btn btn-sm btn-secondary" (click)="openModalForEdit(course)">Edit</a>
            </div>
        </div>
    </div>
</div>
