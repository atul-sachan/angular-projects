<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="course-name" class="col-form-label">Course Description:</label>
            <input type="text" class="form-control" id="course-name" placeholder="Course Description" formControlName="description">
        </div>
        <div class="mb-3">
            <label for="course-category" class="col-form-label">Course Category:</label>
            <select class="form-select" formControlName="category">
                <option selected>Select category</option>
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" placeholder="Description" formControlName="longDescription"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary"  #saveButton (click)="save()">Save</button>
</div>
